<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
	<h1>Here are all the products:</h1>

	<div class="container">
		<div th:each="product : ${products}">
			<h3 th:text="${product.name}">Name</h3>
			<h5 th:text="${product.description}">Description</h5>
			<h6 th:text="${product.id}">ID</h6>
		</div>
	</div>

</body>
</html>
