<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Show a product')">
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<nav th:replace="fragments/navbar :: navbar" />

<h1>Here is your product</h1>

<div class="container">
		<h3 th:text="${product.name}">Name</h3>
		<h5 th:text="${product.description}">Description</h5>
		<h6 th:text="${product.price}">Price</h6>
		<img th:src="${product.img}">
</div>

</body>
</html>
